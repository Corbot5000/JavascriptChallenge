<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Challenge 3</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Margarine');

    .errorMsg { 
        /*font: Use a cool Google font*/
      font-family: 'Margarine';
      color:pink;
      display:none; } 
    </style>

  <script>
    function checkForm(){
      error = false;
      document.getElementById("nameError").style.display = "none";
      document.getElementById("addressError").style.display = "none";
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
      if (document.querySelector("#name").value === "") {
        document.getElementById("nameError").style.display = "block";
        error = true;
      } 
      if (document.querySelector("#addr").value === "") {
        document.getElementById("addressError").style.display = "block";
        error = true;
      } 
      if (error)
        return false;
    } 
    </script>
</head>

<body>
  <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
    <fieldset>
      <legend>Personal details</legend>
      <label for="name">Full name: </label>
      <input type="text" name="fullname" id="name"><br />
      <p class="errorMsg" id="nameError">Please enter your name above!</p>

      <label for="streetaddr"></label><br />
      Street Address:
      <input type="text" name="addr" id="addr"><br />
      <p class="errorMsg" id="addressError">Please enter your street address!</p>
    </fieldset>
    <input type="submit" value="Submit it!" id="button">
  </form>
</body>

</html>
